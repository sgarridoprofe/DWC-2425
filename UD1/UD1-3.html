<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CASTING y NUMBER</title>

</head>

<body>

  <script>

    let v = 4


    document.write(`<p> El valor de v es ${--v} </p>`)
    document.write(`
          <h3>CASTING</h3>
          <div>
              <p>'4' / 2 : ${'4' / 2}</p>
              <p>'4' * 2 : ${'4' * 2}</p>
              <p>"5" + 3 : ${"5" + 3}</p>
              <p>'23' - undefined : ${'23' - undefined} </p>
              <p>'15' + true : ${'15' + true}</p>
              <p>18 + "adios" : ${'18' + "adios"}</p>
              <p>15 * true : ${15 * true} </p>
              <p>*/ lo intenta convertir a número</p>
              <p>+ lo intenta convertir a cadena</p>
          </div>
          `)



    document.write(`
            <h3> NUMBER </h3>
            <div>
                <p> parseInt("23.85"): ${parseInt("23.85")}</p>
                <p> Number.parseFloat(23.45): ${Number.parseFloat(23.45, 1)}</p>
                <p>Convertimos a número Number("50.83LL") ${Number.parseInt("50.83LL")}</p>
                <p>""+123 ${"" + 123}</p>
                <p>!isNaN("Tla 2323"): ${!isNaN("Tla 2323")}</p>
                <p>isNaN("15.6"): ${isNaN("15.6")}</p>
                <p>("hola" == false): ${("" == false)}</p>
            </div>

          `)



  </script>
</body>

</html>
