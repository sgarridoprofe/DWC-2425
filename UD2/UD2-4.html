<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>

<body>

    <script>
        
        console.log(Math.PI, "-", Math.abs(-987), Math.sign(-987))
        console.log("Mayor...(4,7,2)", Math.max(4, 7, 2))
        console.log("Potencia...(2,4)", Math.pow(2, 4))
        console.log("Aleatorio entre 0 y 1", Math.random())
        const x = Math.floor(Math.random() * 100);
        console.log("Aleatorio entre 0 y 100", x)

        
        // Redondeo natural, el más cercano
        console.log(Math.round(3.75))           // 4
        console.log(Math.round(3.25))           // 3

        // Redondeo superior (el más alto)
        console.log(Math.ceil(3.75))            // 4
        console.log(Math.ceil(3.25))            // 4

        // Redondeo inferior (el más bajo)
        console.log(Math.floor(3.75))

        

       
    </script>
</body>

</html>
