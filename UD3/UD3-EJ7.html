    <script>
        const doble=(arrValores) => {
            const arrSalida=[]
            arrValores.forEach(element => {
                arrSalida.push(element*2)
            });
            return arrSalida;
        }

        const incrementa=(arrValores) => {
            const arrSalida=[]
            arrValores.forEach(element => {
                arrSalida.push(element+1)
            });
            return arrSalida;
        }

        const modificaArray=(arrValores, fEjecuta) => {
            const arrSalida=[]
            arrValores.forEach(element => {
                arrSalida.push(fEjecuta(element))
            });
            return arrSalida;
        }

        const filtraArray=(arrValores, fVerifica) => {
            const arrSalida=[]
            arrValores.forEach(element => {
                if (fVerifica(element))
                    arrSalida.push(element)
            });
            return arrSalida;
        }
